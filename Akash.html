<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Price Calculator</h1>
    <label for="dozenPrice">Enter Price of Dozen (₹):</label>
    <input type="number" id="dozenPrice" placeholder="₹10" required>

    <label for="pieces">Enter Number of Pieces:</label>
    <input type="number" id="pieces" placeholder="500" required>

    <button onclick="calculatePrice()">Calculate Price</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculatePrice() {
        var dozenPrice = document.getElementById('dozenPrice').value;
        var pieces = document.getElementById('pieces').value;
        
        if (dozenPrice && pieces) {
            var pricePerPiece = dozenPrice / 12;
            var totalPrice = pricePerPiece * pieces;
            document.getElementById('result').innerText = "Total Price: ₹" + totalPrice.toFixed(2);
        } else {
            document.getElementById('result').innerText = "Please enter valid values.";
        }
    }
</script>

</body>
</html>
